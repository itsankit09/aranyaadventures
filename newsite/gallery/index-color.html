<html lang="en">

    <!-- Bootstrap style -->

    <!-- Hero slider style (https://codyhouse.co/gem/hero-slider/) -->

    <!-- Magnific popup style (http://dimsemenov.com/plugins/magnific-popup/) -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- These two JS are loaded at the top for gray scale including the loader. -->
    <script src="js/scripts.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
    <!-- jQuery (https://jquery.com/download/) -->

    <script>
      var tm_gray_site = false;

      if (tm_gray_site) {
        $("html").addClass("gray");
      } else {
        $("html").removeClass("gray");
      }
    </script>
  </head>

  <body>
    <!-- Content -->
    <div class="cd-hero">
      <!-- Navigation -->
      <div class="cd-slider-nav">
        <nav class="navbar">
          <div class="tm-navbar-bg">
            <a class="navbar-brand text-uppercase" href="#"
              ><i class="fa fa-picture-o tm-brand-icon"></i>Aranya Adventures</a
            >

            <button
              class="navbar-toggler hidden-lg-up"
              type="button"
              data-toggle="collapse"
              data-target="#tmNavbar"
            >
              &#9776;
            </button>
            <div
              class="
                collapse
                navbar-toggleable-md
                text-xs-center text-uppercase
                tm-navbar
              "
              id="tmNavbar"
            ></div>
          </div>
        </nav>
      </div>

      <!-- .cd-hero-slider -->
      <ul class="cd-hero-slider small-screen"></ul>
      <!-- 
      <footer class="tm-footer">
        <div class="tm-social-icons-container text-xs-center">
          <a href="#" class="tm-social-link"><i class="fa fa-facebook"></i></a>
          <a href="#" class="tm-social-link"
            ><i class="fa fa-google-plus"></i
          ></a>
          <a href="#" class="tm-social-link"><i class="fa fa-twitter"></i></a>
          <a href="#" class="tm-social-link"><i class="fa fa-behance"></i></a>
          <a href="#" class="tm-social-link"><i class="fa fa-linkedin"></i></a>
        </div>
      </footer> -->
    </div>
    <!-- .cd-hero -->

    <!-- Preloader, https://ihatetomatoes.net/create-custom-preloading-screen/ -->
    <div id="loader-wrapper">
      <div id="loader"></div>
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
    </div>

    <!-- load JS files -->

    <script src="js/tether.min.js"></script>

    <!-- Tether (http://tether.io/)  -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Bootstrap js (v4-alpha.getbootstrap.com/) -->
    <script src="js/hero-slider-main.js"></script>
    <!-- Hero slider (https://codyhouse.co/gem/hero-slider/) -->
    <script src="js/jquery.magnific-popup.min.js"></script>
    <!-- Magnific popup (http://dimsemenov.com/plugins/magnific-popup/) -->

    <script>
      function adjustHeightOfPage(pageNo) {
        var pageContentHeight = 0;

        var pageType = $('div[data-page-no="' + pageNo + '"]').data(
          "page-type"
        );

        if (pageType != undefined && pageType == "gallery") {
          pageContentHeight = $(
            ".cd-hero-slider li:nth-of-type(" +
              pageNo +
              ") .tm-img-gallery-container"
          ).height();
        } else {
          pageContentHeight =
            $(
              ".cd-hero-slider li:nth-of-type(" +
                pageNo +
                ") .js-tm-page-content"
            ).height() + 20;
        }

        // Get the page height
        var totalPageHeight =
          $(".cd-slider-nav").height() +
          pageContentHeight +
          $(".tm-footer").outerHeight();

        // Adjust layout based on page height and window height
        if (totalPageHeight > $(window).height()) {
          $(".cd-hero-slider").addClass("small-screen");
          $(".cd-hero-slider li:nth-of-type(" + pageNo + ")").css(
            "min-height",
            totalPageHeight + "px"
          );
        } else {
          $(".cd-hero-slider").removeClass("small-screen");
          $(".cd-hero-slider li:nth-of-type(" + pageNo + ")").css(
            "min-height",
            "100%"
          );
        }
      }

      /*
                Everything is loaded including images.
            */
      $(window).load(function () {});

      // DOM is ready
      $(function () {
        initializeImages();

        adjustHeightOfPage(1); // Adjust page height

        /* Gallery One pop up
                -----------------------------------------*/
        $(".gallery-pop").magnificPopup({
          delegate: "a", // child items selector, by clicking on it popup will open
          type: "image",
          gallery: { enabled: true },
        });

        /* Collapse menu after click 
                -----------------------------------------*/
        $("#tmNavbar a").click(function () {
          $("#tmNavbar").collapse("hide");

          adjustHeightOfPage($(this).data("no")); // Adjust page height
        });

        /* Browser resized 
                -----------------------------------------*/
        $(window).resize(function () {
          var currentPageNo = $(
            ".cd-hero-slider li.selected .js-tm-page-content"
          ).data("page-no");

          // wait 3 seconds
          setTimeout(function () {
            adjustHeightOfPage(currentPageNo);
          }, 1000);
        });

        // Remove preloader (https://ihatetomatoes.net/create-custom-preloading-screen/)
        $("body").addClass("loaded");

        // Write current year in copyright text.
        $(".tm-copyright-year").text(new Date().getFullYear());
      });
    </script>
  </body>
</html>
